[color]

bg = #1F1F1F
fg = #FFFFFF
fg-alt = #A9ABB0

acolor = #3949ab
curgent = #e53935
coccupied = #1e88e5

## Material Colors

red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

;==========================================================

[bar/main]
monitor = 
width = 100%
height = 30
#offset-x = 5%
#offset-y = 2%
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"
font-2= "Font Awesome 5 Free,Font Awesome 5 Free Regular:pixelsize=10"

;==========================================================

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer

tray-position = right
tray-detached = false
#override-redirect = true
#wm-restack = i3

;== Module Location ========================================================

modules-left = menu i3 term files browser
modules-right = cpu pkg volume battery network date powermenu
modules-center = title

;== Modules ========================================================

[module/menu]
type = custom/text
content = ÓÜΩ
;alt-icon = ÓóÉ
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
click-right = $HOME/.config/polybar/scripts/color-dark.sh

[module/title]
type = internal/xwindow

[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = false
index-sort = true
fuzzy-match = true
ws-icon-0 = 1;üíª
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 3
label-unfocused = %index%
label-unfocused-padding = 3
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 3
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 3

[module/cpu]
type = internal/cpu

[module/term]
type = custom/text
content = Ó°Ø
content-foreground = ${color.fg-alt}
click-left = termite &
click-middle = xterm &
click-right = alacritty &

[module/files]
type = custom/text
content = Óãá
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = nemo &
click-right = vimfm &

[module/browser]
type = custom/text
content = Ó°∫
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = brave &
click-right = firefox &


;==========================================================

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
;exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %{A1:termite -e "yay -Syyu" & disown:} %{A3:termite -e "aurman -Syyu" & disown:}%output%%{A} %{A}
tail = true

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M:%S
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = "ÓÜ§ "
ramp-capacity-0 = ÓÜ§
ramp-capacity-1 = ÓÜ§
ramp-capacity-2 = ÓÜ§
ramp-capacity-3 = ÓÜ§
ramp-capacity-4 = ÓÜ§

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = "ÓÜ£"
animation-charging-1 = "ÓÜ£"
animation-charging-2 = "ÓÜ£"
animation-charging-3 = "ÓÜ£"
animation-charging-4 = "ÓÜ£"

animation-charging-framerate = 750

[module/volume]
type = internal/alsa
;speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
;mapped = true
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = "ÓÅè "
label-muted = MUTE

ramp-volume-0 = ÓÅé
ramp-volume-1 = ÓÅé
ramp-volume-2 = ÓÅç
ramp-volume-3 = ÓÅç
ramp-volume-4 = ÓÅê
